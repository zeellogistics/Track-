<style>
header {
    background-color: #f8f9fa; /* Adjust the background color as needed */
    padding: 10px 20px;
}

.header-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.logo img {
    height: 50px; /* Adjust height as needed */
}

.icon-container {
    display: flex;
    align-items: center;
    gap: 10px; /* Reduce or increase this value to control the space between icons */
}

.profile-icon img,
.logout-icon img {
    height: 30px; /* Adjust height as needed */
}
</style>

<header>
    <div class="header-container">
        <div class="logo">
            <img src="image/logo.png" alt="Logo">
        </div>
        <div class="icon-container">
            <div class="profile-icon">
                <img src="image/1077012.png" alt="Profile Icon">
            </div>
            <div class="logout-icon">
                <img src="image/1427087.png" alt="Logout Icon">
            </div>
        </div>
    </div>
</header>
